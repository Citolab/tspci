name: Publish @next to NPM on main branch merge

on:
  push:
    branches:
      - main # Trigger on push to the main branch, adjust as needed

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - name: Git configuration
        run: |
          git config --global user.email "patrick.deklein@cito.nl"
          git config --global user.name "patrickdeklein"

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Specify the Node.js version
          registry-url: "https://registry.npmjs.org/"

      - name: Install dependencies
        run: npm ci

      - name: Publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm run publish -- --loglevel verbose

      # Push repository changes
      - name: Push changes to repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git push origin && git push --tags
